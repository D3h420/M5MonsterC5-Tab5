# Theme config for Tab5UI
# Copy folder to: /sdcard/themes/example_ocean/
# Required filename: theme.ini

name = Ocean Cyan
font = default

# Core palette
bg = 081018
bg_layer = 0A1520
surface = 0F1E2A
surface_alt = 132636
card = 0E1C28
border = 27465E

# Typography colors
text_primary = EAF6FF
text_secondary = B9D3E6
text_muted = 7D9AB0

# Accents
accent_primary = 38B6FF
accent_secondary = 1FA6E8
success = 5FC38A
warning = D7A35F
error = D77B86
info = 38B6FF

# Overlay
modal_overlay = 000000

# Main tile outline color (fade border)
outline_color = 00D4FF

# Optional: background image shown behind tile grid.
# Relative path = inside this theme folder (e.g. bg.jpg / bg.png).
# Recommended: screen resolution image for best quality.
# background_image = bg.jpg

# Optional custom icons:
# Place PNG files in /sdcard/themes/example_ocean/icons/
# Icons are auto-scaled in runtime (contain mode, aspect ratio preserved).
# See themes/README.md for supported filenames.
