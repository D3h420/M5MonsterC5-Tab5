# Theme config for Tab5UI
# Copy folder to: /sdcard/themes/example_terminal/
# Required filename: theme.ini

name = Terminal Green
font = terminal

# Core palette
bg = 050B07
bg_layer = 08110B
surface = 0A1710
surface_alt = 0E2016
card = 09160F
border = 1C3A2A

# Typography colors
text_primary = D7FFE3
text_secondary = 8FD6A9
text_muted = 4F8B65

# Accents
accent_primary = 34E07A
accent_secondary = 2BC16A
success = 46E18A
warning = C2A45D
error = D97A84
info = 34E07A

# Overlay
modal_overlay = 000000

# Main tile outline color (fade border)
outline_color = 2EDB74

# Optional PNG icon tint (applies to /icons/*.png only)
# Useful for monochrome dark icons on dark backgrounds
icon_tint = C8FFD8
icon_tint_opa = 255

# Optional: background image shown behind tile grid.
# background_image = bg.jpg
